<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWIPER TIERLIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <nav>
      <div class="list">

    </nav>
  </main>
  <script src="main.js"></script>

</html>
